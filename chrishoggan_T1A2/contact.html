<!-- Enable Ionicons -->

    <script>
        var toggle = false;
        function toggleMenu() {
          var x = document.getElementById("navlinks");
          var icon = document.getElementById("menuicon");
          if (toggle === true && x.display != "none") {
            // x.style.display = "none";
            toggle = false;
            x.style.top = "-400px";
            x.style.opacity = "0";
            icon.name = "menu-outline";
          } else {
            // x.style.display = "flex";
            toggle = true;
            x.style.top = "60px";
            x.style.opacity = "0.93";
            icon.name = "close-outline";
          }
        }
        </script>
