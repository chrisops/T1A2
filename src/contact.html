</head>
<body>

    <!-- Navbar, including hamburger, link menu, logo link, and 2nd link menu for wider media -->

    <nav id="navbar">

        <!-- hamburger component -->

        <div id="hamburger">
            <a href="javascript:void(0);" class="menuicon" onclick="toggleMenu()"><ion-icon id="menuicon" name="menu-outline"></ion-icon></a>
            <ul id="navlinks">
                <li><a href="index.html" class="navhme">Home</a></li>
                <li><a href="projects.html" class="navprj">Projects</a></li>
                <li><a href="blog.html" class="navblg">Blog</a></li>
                <li><a href="contact.html" class="navcon">Contact</a></li>
                <li><a href="resume.html" class="navres">Resume</a></li>
            </ul>
        </div>

        <!-- seperate sub-navbar for tablet/desktop -->

        <a href="index.html" id="headerlink"><h1 class="namelink">Chris Hoggan</h1></a>
        <ul id="navlinkswide">
            <li><a href="index.html" class="navhme">Home</a></li>
            <li><a href="projects.html" class="navprj">Projects</a></li>
            <li><a href="blog.html" class="navblg">Blog</a></li>
            <li><a href="contact.html" class="navcon">Contact</a></li>
            <li><a href="resume.html" class="navres">Resume</a></li>
        </ul>
    </nav>

        <!-- Banner component for hero/title/call to action -->

        <header id="banner">
            <h2>
                CONTACT
            </h2>
        </header>

        <!-- main component for content of the page -->

        <main id="contactformbox">
            <h3 style="font-size:16px; margin: 20px 0px 8px 0px;">Let's get to work, send me a message -</h3>
            <br>

            <!-- contact form component (unusable currently) -->

            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <input type="submit">
            </form>
        </main>

        <!-- footer component containing copyright, social links -->

        <footer>
            <div>
                <a href="https://github.com/devodude" target="#"><ion-icon name="logo-github"></ion-icon></a>
                <a href="https://www.linkedin.com/in/chris-hoggan-452aa2208/" target="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>

            <p>
                &copy; Chris Hoggan 2021
            </p>
            
        </footer>

<!-- Enable Ionicons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script>
        var toggle = false;
        function toggleMenu() {
          var x = document.getElementById("navlinks");
          var icon = document.getElementById("menuicon");
          if (toggle === true && x.display != "none") {
            // x.style.display = "none";
            toggle = false;
            x.style.top = "-400px";
            x.style.opacity = "0";
            icon.name = "menu-outline";
          } else {
            // x.style.display = "flex";
            toggle = true;
            x.style.top = "60px";
            x.style.opacity = "0.93";
            icon.name = "close-outline";
          }
        }
        </script>
</body>
</html>
